<!DOCTYPE HTML>
<html lang="..">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>...</title>
<script type="text/javascript">

var i, j;

	for (i=1; i<=8; i++)
	{
		for (j=1; j<i; j++)
		{
			if (i%2==0)
			{
				document.write("*");
				
			}else{
			document.write("#");}
		}
		document.write("<br />");
	}
	
	for (i=7; i>=1; i--)
	{
		for(j=1; j<i; j++)
		{
			if (i%2==0)
			{
			document.write("*");
			
			}else{
				document.write("#");
			}
		}
		document.write("<br />");
	}


</script>
</head>
<body>
</body>
</html>
